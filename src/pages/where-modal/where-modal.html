<ion-header>

  <ion-navbar>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Where</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="closeModal()">
        <ion-label>Address</ion-label>
        <ion-input type="text" [(ngModel)]="locationForm.street" name="street" placeholder="{{ myStreet }}"></ion-input>

        <ion-label>City</ion-label>
        <ion-input type="text" [(ngModel)]="locationForm.city" name="city" placeholder="{{ myCity }}"></ion-input>

        <ion-label>State</ion-label>
        <ion-input type="text" [(ngModel)]="locationForm.state" name="state" placeholder="{{ myState }}"></ion-input>

      <button ion-button type="submit" block>Edit Location</button>
    </form>
</ion-content>
