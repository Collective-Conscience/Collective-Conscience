<ion-header>

  <ion-navbar>
    <ion-title>Review Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-card-header>
            <strong>When:</strong>
          </ion-card-header>
        </ion-col>

        <ion-col col-8>
          <ion-card-content>
            <ion-item>
              <ion-label style="opacity: 1"><ion-icon name="calendar"></ion-icon></ion-label>
              <ion-datetime disabled displayFormat="MMM. DD, YYYY" [(ngModel)]="reportData.date"></ion-datetime>
            </ion-item>
            <br>
            <!-- <ion-item>
              <ion-label><ion-icon name="time"></ion-icon></ion-label>
              <ion-datetime disabled displayFormat="h:mm A" [(ngModel)]="reportData.time"></ion-datetime>
            </ion-item> -->
            <ion-row>
              <ion-col col-4 style="text-align:center; font-size: 1.3em; padding-left: 0px">
                <ion-label><ion-icon name="time"></ion-icon></ion-label>
              </ion-col>
              <ion-col col-6>
                <ion-datetime disabled displayFormat="h:mm A" [(ngModel)]="reportData.time" style="padding-left:0px; font-size: 1.2em"></ion-datetime>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-card-header>
            <strong>Where:</strong>
          </ion-card-header>
        </ion-col>

      <ion-col col-8>
        <ion-card-content>
          <ion-row>
            <ion-col col-1>
              <ion-icon name="pin"></ion-icon>
            </ion-col>
            <ion-col col-8>
              {{ reportData.street}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1>
            </ion-col>
            <ion-col col-6>
              {{ reportData.city }}, {{ reportData.state}}
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-col>

    </ion-row>
  </ion-grid>
  </ion-card>

  <ion-card>
    <ion-grid>

        <ion-card-header>
          <ion-row>
            <strong>What:</strong>
          </ion-row>
        </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col *ngFor="let issue of reportData.activeIssue" col-auto>
            <div class="selected">{{ issue }}</div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-grid>
  </ion-card>

  <h3>Is this correct?</h3>
  <ion-grid>
    <ion-row>
      <ion-col col-6 id="goBackButton">
        <button ion-button round outline (click)="goBack()">No, Go Back</button>
      </ion-col>
      <ion-col col-6 id="submitButton">
        <button ion-button round outline (click)="showConfirm()">Yes, Submit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
