<ion-header>

  <ion-navbar>
    <ion-title>Review Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-auto>
          <ion-card-header>
            <strong>When:</strong>
          </ion-card-header>
        </ion-col>

        <ion-col col-auto>
          <ion-card-content>
            <ion-item>
              <ion-datetime disabled displayFormat="MMM. DD, YYYY" [(ngModel)]="reportData.date"></ion-datetime>
            </ion-item>
            <br>
            <ion-item>
              <ion-datetime disabled displayFormat="h:mm A" [(ngModel)]="reportData.time"></ion-datetime>
            </ion-item>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-card-header>
            <strong>Where:</strong>
          </ion-card-header>
        </ion-col>

      <ion-col col-8>
        <ion-card-content>
          {{ reportData.street}}
          <br>
          {{ reportData.city }}, {{ reportData.state}}
        </ion-card-content>
      </ion-col>

    </ion-row>
  </ion-grid>
  </ion-card>

  <ion-card>
    <ion-grid>

        <ion-card-header>
          <ion-row>
            <strong>What:</strong>
          </ion-row>
        </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col *ngFor="let issue of reportData.activeIssue" col-auto>
            <div class="selected">{{ issue }}</div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-grid>
  </ion-card>

  <h3>Is this correct?</h3>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button round outline color="danger" (click)="goBack()">No, Go Back</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button round outline color="secondary" (click)="showConfirm()">Yes, Submit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
